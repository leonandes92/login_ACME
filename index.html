<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>ACME LTDA.</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="App">
		<div class="container-login" style="background-image: url('images/acme_f1.gif')">
			<div class="form-group p-t-30 p-b-50">
				<img src='images/ACME_logo2.png' id=logotipo/>
				<form class="login-form validate-form p-b-33 p-t-5">
				
					<div class="wrap-input validate-input" data-validate = "Enter username">
						<input class="input" type="text" name="username" placeholder="Email">
						<span class="focus-input" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input validate-input" data-validate="Enter password">
						<input class="input" type="password" name="pass" placeholder="Senha">
						<span class="focus-input" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login-form-btn m-t-32">
						<button class="login-form-btn">
							Entrar
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
